apply plugin: 'com.android.application'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile files('build/apache-httpcomponents-httpcore.jar')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile files('build/httpclient-4.0.3.jar')
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"



    defaultConfig {
        applicationId "com.example.deniel.tcc"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    //Sugestão para resolver problema de dulicação de arquivo.
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
}

